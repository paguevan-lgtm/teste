    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {

        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

        #loader { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top: 4px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        /* Scrollbar */
        .scroll-y { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .scroll-y::-webkit-scrollbar { width: 4px; }
        .scroll-y::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* Hide Scrollbar for printing or clean UI */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .premium-card { transition: transform 0.2s, box-shadow 0.2s; }
        .premium-card:active { transform: scale(0.98); }
        
        .road-container { position: absolute; inset: 0; overflow: hidden; z-index: 0; perspective: 800px; background: linear-gradient(to bottom, #020617 40%, #0f172a 100%); }
        .road-grid { position: absolute; top: 50%; left: -50%; width: 200%; height: 100%; background: linear-gradient(transparent 50%, rgba(245, 158, 11, 0.05) 50%), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 100% 40px, 80px 100%; transform: rotateX(80deg); transform-origin: top center; animation: gridMove 0.8s linear infinite; }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 40px; } }
